<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <script src="https://kit.fontawesome.com/1a8c6dd550.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">    
</head>

<body>
    <div class="form">
        <img src="logo1.png">
        <form action="">
            <div class="input-field">
                <input type="text" placeholder="Enter your email" name="correo" required />
                <i class="fa-regular fa-envelope"></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Enter your password" id="passwordInput" required />
                <i class="uil uil-lock icon"></i>
            </div>
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" />
                    <label for="logCheck">Remember me</label>
                </div>
                <a href="#" class="form-link">Forgot password?</a>
            </div>
            <div class="input-field button">
                <button type="submit">Log in</button>
            </div>          
            <div class="icons">
                <p>Or Sign Up Using</p>
                <div>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                </div>
            </div>          
            <div class="login-signup">
                <p>Don't have an account yet? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>
</body>

</html>
